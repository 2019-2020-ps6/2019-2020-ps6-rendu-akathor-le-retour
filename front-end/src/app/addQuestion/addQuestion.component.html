<div class="card">
  <h2>Ajout de Question</h2>
  <form class="quiz-form">
    <label for="title">
      Question <br>
      <input class="input-custom" type="text" id="name">
    </label>
    <br>
    <label for="theme">
      Réponse <br>
      <input class="input-custom" type="text" id="theme">
    </label><br>
    <label>Réponse Correcte : </label><br>
    <input type="radio" id="first" name="correctAnswer"><label>Réponse 1</label>
    <br>
    <input type="radio" id="second" name="correctAnswer"><label>Réponse 2</label>
    <br>
    <button class="button-card">Ajouter une réponse</button>
    <button class="button-card">Créer</button>
    <button type="submit" class="button-card">Terminer</button>
  </form>
</div>
