<div class="card">
    <h2>
      <span> <div *ngIf="quiz.theme==theme.Actor">
<i class="fas fa-film"></i>
      </div> <div *ngIf="quiz.theme==theme.Sport">
<i class="fas fa-running"></i>
      </div>Theme: {{quiz.theme}} </span>
      <br>
       Name: {{quiz.name}}
      <br>
      Number of questions: {{quiz.questions.length}}
      <div *ngIf="quiz.creationDate!=null">
        Date of creation: {{quiz.creationDate | date}}
      </div>
    </h2>
    <div *ngIf="lecture===true">
       <nav>
        <a routerLink="/quiz-edit/{{quiz.id}}">Edit</a>
      </nav>  
      <router-outlet></router-outlet>
    </div>
      <div *ngIf="lecture===false">
            <button class="button-card" (click)="selectQuiz()">Select</button>
      </div>
      <div *ngIf="lecture===true">
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
  </div>

</div>
