<div  class="container" >
  <div class="row ">
    <div class="col-lg-12 card" [ngStyle]="setting">
  <ng-template [ngIf]="quizCalled!=null">
  <div class="row">
<div class="col-lg-12 text-center" id="quizTitle">
  <h1>{{quizCalled.name}} <ng-template [ngIf]="current<questions.length">- Question {{current+1}} </ng-template></h1>
</div>

  </div>
  <ng-template [ngIf]="current<questions.length">
    <mat-progress-bar mode="determinate" value="{{currentProgress}}"></mat-progress-bar>

    <app-play-question [question]="questions[current]" [mode] ="correctMode" (answer)="answerSomething($event.isCorrect)" (nextAnswer)="nextAnswer()" ></app-play-question>
  </ng-template>
  <ng-template [ngIf]="current==questions.length">
    <app-play-results [answers]="answers"(askAnswers)="seeAnswers($event)" (askRedoingQuiz)="redoQuiz()"></app-play-results>
  </ng-template>
</ng-template>
  </div>
  </div>
</div>
