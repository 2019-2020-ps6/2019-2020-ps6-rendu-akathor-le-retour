<div class="container-fluid">
  <div class="row align-content-center d-block">
<div class="card" [ngStyle]="settings">
  <div class="row">
    <div class="col-lg-11 justify-content-center">
  <h1>Vous avez eu {{goodAnswer}}/{{answers.length}} réponses justes</h1>
    </div>
  </div>
  <div class="row">
  <button class="button-card col-lg-11" (click)="seeAnswers()">Voir les réponses</button>
  </div>
  <div class="row">
  <button class="button-card col-lg-11" (click)="redoQuiz()">Refaire le quiz</button>
  </div>
  <div class="row">
    <a routerLink="/select-theme/"> <button class="button-card col-lg-11" (click)="backTheme()">  Retour à la sélection de thèmes </button>
    </a>
  </div>
</div>
  </div>
</div>
