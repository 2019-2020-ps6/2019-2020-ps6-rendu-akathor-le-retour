<div class="container-fluid">
  <mat-dialog-content [ngStyle]=settings>
    <div class="row">
      <div class="col-lg-12 text-center ">
        <h1>Vous n'avez pas répondu à la question, souhaitez vous{{data.lastOne? ' afficher votre score' : ' passer à la question suivante'}} ?</h1>
      </div>
    </div>
  </mat-dialog-content>

  <div class="col-lg-12 no-side-margin  align-content-center">
    <div class="row align-content-center">
      <div class="col-lg-6">
        <mat-dialog-actions  [ngStyle]=settings>
          <button  class="button-card mat-button zoom " (click)="close(false)">Non, je veux y répondre</button>
        </mat-dialog-actions>
      </div>

      <div class="col-lg-6">
        <mat-dialog-actions  [ngStyle]=settings>
          <button class="button-card mat-button zoom" (click)="close(true)" >Oui, {{data.lastOne?' afficher mon score' : ' passer à la question suivante'}}</button>
        </mat-dialog-actions>
      </div>
    </div>

  </div>



</div>
