  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
      <div mat-raised-button (click)="open()">
      <h1>{{question.label}}</h1>
    </div>
  </div>

</div>


  <code *ngFor="let answer of question.answers; index as i">
    <div class="row">
    <ng-template [ngIf]="!mode">

        <div class="col-lg-12 no-side-margin button-card text-center answer{{i}}" >
          <div class="row">
          <div class="col-lg-1 answerNumber">{{i+1}}</div>
             <div class="col-lg-9 no-side-margin text-center bold"(click)="answerSomething(answer)"> {{answer.value}}</div>
            <div class="col-lg-2 align-self-center" (click)="openAnswer(i)" >
              <i class="fas fa-search-plus"></i>
            </div>
          </div>



        </div>


    </ng-template>



    <ng-template [ngIf]="mode">
      <div class="col-lg-12 no-side-margin button-card align-content-center">
          <div class="row">
            <div class="col-lg-1 answerNumber">{{i+1}}</div>
          <div class="col-lg-10"> {{answer.value}} </div>
          <div class="col-lg-1">
              <code *ngIf="answer.isCorrect">
                <i class="far fa-check-square"></i>
              </code></div>
          </div>

        </div>
      </ng-template>
    <br>
    </div>

    </code>

  <code *ngIf="mode">
    <div class="row float-lg-right">
    <code *ngIf="question">

      <button (click)="askNextAnswer()" class="button-card">Suivant</button>
  </code>
  <nav>
  </nav>
    </div>
</code>
  </div>
