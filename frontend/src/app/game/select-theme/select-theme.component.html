<div class="container-fluid">
        <div class="row">
                    <div class="col-lg-12 card" [ngStyle]="settings">
                      <div class="row text-center">
                        <div class="col-lg-12">
                       <h1>Jouer à un quiz !</h1>
                      </div>
                      </div>
                      <div class="row">
                        <ng-template [ngIf]="currentDifficultie==null">
                      <div class="card col-lg-12 no-side-margin">
                        <div class="row">
                          <div class="col-lg-12 text-center">
                            <h1> Quel niveau de difficulté souhaitez vous ?</h1>
                          </div>
                        </div>
                      <div class="row text-center">
                      <div class="col-lg-4">
                            <button class="button-card"(click)="getQuizbyDif('facile')">Facile</button>
                          </div>

                          <div class="col-lg-4">
                          <button class="button-card"(click)="getQuizbyDif('moyen')">Moyen</button>
                          </div>

                          <div class="col-lg-4">
                          <button class="button-card"(click)="getQuizbyDif('difficile')">Difficile</button>
                          </div>
                      </div>
                      </div>
                        </ng-template>
                      </div>
                      <ng-template [ngIf]="currentDifficultie!=null">
                        <br>
                        <div class="row text-center">
                          <div class="col-lg-12">
                          <h1> Thèmes disponible pour des quiz {{currentDifficultie}}</h1>
                          </div>
                        </div>
                      <div class="row d-flex flex-row justify-content-between align-items-center">

                        <!--
                           <div class="quiz" *ngFor="let quiz of quizList">
                            <!- -Inputs & Output allow communication between parent & child components.-->
                          <!--More information: https://angular.io/guide/component-interaction- ->
                          <app-quiz [quiz]="quiz" [lecture]="false" (quizSelected)="quizSelected($event)" ></app-quiz>
                        </div>
                          -->
                        <div *ngFor="let theme of themeList">
                            <button class="button-card" (click)="getQuizByTheme(theme)">{{theme}}</button>
                            </div>

                      </div>
                      </ng-template>

                      <div class="row text-center">
                        <ng-template [ngIf]="currentDifficultie==null">
                          <div class="col-lg-6">
                          <button class="button-card"(click)="randomQuiz()">Quiz aléatoire</button>
                          </div>
                        </ng-template>
                        <ng-template [ngIf]="currentDifficultie!=null">
                          <div class="col-lg-6">
                            <button class="button-card"(click)="currentDifficultie=null">Retour aux choix de difficulté</button>
                          </div>
                        </ng-template>
                        <div class="col-lg-6">
                          <a href="/settings">
                            <button class="button-card">Changer les réglages</button>
                          </a>
                        </div>
                        </div>



          </div>
    </div>
</div>
