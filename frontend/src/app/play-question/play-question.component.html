<div class="card">
<h2 [ngStyle]="setting">
  <i class="fab fa-angular"></i> {{question.label}}
</h2>
    <div *ngFor="let answer of question.answers; index as i" [ngStyle]="setting">
      <br>
      <div *ngIf="!mode">
        <div>{{i+1}} <button class="button-card" (click)="answerSomething(answer)" [ngStyle]="setting">   {{answer.value}} </button></div>
      </div>
      <div *ngIf="mode">
        <span> {{i+1}} {{answer.value}} <span *ngIf="answer.isCorrect">  <span *ngIf="answer.isCorrect"> <i class="far fa-check-square"></i></span></span></span>
      </div>
    </div>
  <div *ngIf="mode">
    <div *ngIf="question">
    <button (click)="askNextAnswer()" class="button-card">Suivant</button>
  </div>
  <nav>
  </nav>
</div>
</div>
