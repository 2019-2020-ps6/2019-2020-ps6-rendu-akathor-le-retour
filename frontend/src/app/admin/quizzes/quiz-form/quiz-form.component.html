<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <div></div>
    <label for="theme">
    Theme <br>
      <select name="theme" id="theme" [formControlName]="'theme'">
        <option value="">Please choose a theme</option>
        <option *ngFor="let theme of keys(themes)" [ngValue]="themes[theme]">{{theme}}</option>
        </select>
    </label>
    <br>
    <label for="difficulte">
      Difficulte: <br>
      <select name="difficulte" id="difficulte" [formControlName]="'difficulte'">
        <option value="">Please choose a difficulte</option>
        <option *ngFor="let difficulte of DIFICULTE" [value]="difficulte">
          {{difficulte}}
        </option>
      </select>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
    <br>

  </form>
</div>
