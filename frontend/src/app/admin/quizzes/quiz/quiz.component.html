<div class="container-fluid">
  <div class="row align-content-center">
    <div class="col-lg-12 card">
    <div class="row ">
      <div class="col-lg-12">
        Nom du quiz: {{quiz.name}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        Theme: {{quiz.theme}}
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
      Nombre de questions: {{quiz.questions.length}}
      </div>
    </div>
    <div class="row" *ngIf="quiz.creationDate!=null">
      <div class="col-lg-12">
      Date de cr√©ation: {{quiz.creationDate | date}}
      </div>
      </div>
  <div class="row d-flex">
    <ng-template [ngIf]="lecture===true">
      <div class="col-lg-6 ">
       <nav>
        <a routerLink="/quiz-edit/{{quiz.id}}">
          <button class="button-card no-side-margin" >Modifier</button>
        </a>
      </nav>
      </div>
      <router-outlet></router-outlet>
    </ng-template>
      <ng-template [ngIf]="lecture===true">
        <div class="col-lg-6 buttonRow">
        <button class="button-card no-side-margin" (click)="deleteQuiz()">Supprimer</button>
         </div>
  </ng-template></div>
    </div>
</div>
</div>
