<div class="container-fluid">
  <mat-dialog-content>
    <div class="row">
      <div class="col-lg-12 text-center ">
        <h2 mat-dialog-title>Confirmer ?</h2>
        <br>
      </div>
    </div>
  </mat-dialog-content>

  <div class="col-lg-12 no-side-margin  align-content-center">
    <div class="row align-content-center">
      <div class="col-lg-6">
        <mat-dialog-actions >
          <button  class="button-card mat-button zoom " (click)="close(true,data.quiz)">Oui</button>
        </mat-dialog-actions>
      </div>

      <div >
        <mat-dialog-actions>
          <button class="button-card mat-button zoom" (click)="close(false,data.quiz)" >Non</button>
        </mat-dialog-actions>
      </div>
    </div>

  </div>



</div>
