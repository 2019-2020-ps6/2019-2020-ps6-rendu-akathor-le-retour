
<div class="card">
  <h3>Create a new question</h3>
  <form class="quiz-form" [formGroup]="questionForm">
    Name of the question: <br>
    <input class="input-custom" type="text" id="name" [formControlName]="'label'">
  <br>
    <div class="answer" formArrayName="answers">
      <div *ngFor="let answer of answers.controls; let i=index">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Answer
            <input type="text" [formControlName]="'value'">
            <br>
            Correct
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
        <button (click)="remove(i)"> Delete </button>
      </div>
    </div>
    <button class="button-card" [disabled]="valide"(click)="addAnswer()">Add Answer</button>
    <div *ngIf="answers.length!=0">
      <button class="button-card" (click)="createQuestion()">Create</button>
    </div>
    <div *ngIf="labelVide">
      <h2> veuillez saisir une question </h2>
    </div>
    <div *ngIf="videAnsewer">
      <h2>une réponse est vide </h2>
    </div>
    <div *ngIf="OneCorrect">
      <h2> au plus une seule réponse doir étre correcte  </h2>
    </div>
  </form>
</div>
