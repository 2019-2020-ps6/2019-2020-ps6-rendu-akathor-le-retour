<div  [ngClass]="{'card' : this.mode }" >
  <div *ngIf="mode">
    <h2> nouveau thème </h2>
  </div>
  <div *ngIf="!mode">
    <h2> modifier thème </h2>
  </div>
  <form   class="quiz-form" [formGroup]="themeForm">
    <input class="input-custom" type="text" id="nameTheme"  formControlName="nameTheme">
    <button type="submit" class="button-card" (click)="addTheme()" >Créer</button>
  </form>





</div>
