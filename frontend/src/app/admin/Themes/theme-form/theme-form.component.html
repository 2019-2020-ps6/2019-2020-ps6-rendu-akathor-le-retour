<div  [ngClass]="{'card' : this.mode }" >
  <div *ngIf="mode">
    <h2> nouveau thème </h2>
  </div>
  <div *ngIf="!mode">
    <h2> modifier thème </h2>
  </div>
  <form  [formGroup]="themeForm" (ngSubmit)="onSubmit()">
    <input class="input-custom" type="text" id="name"  [placeholder]="nom" [formControl]="'name'">
    <button type="submit" class="button-card" >Créer</button>
  </form>

</div>
